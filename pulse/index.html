<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAC Pulse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Brand container: display BAC text and flame logo -->
      <div class="brand">
        <span class="brand-text">BAC PULSE</span>
        <!-- Use the flame portion of pulseflame.png as the logo; cropping handled in CSS -->
      </div>
      <!-- Week selector including global flame counter.  The counter appears to the left of the date range. -->
      <div id="week-selector" class="week-selector">
        <div id="global-flame" class="global-flame" title="Gesamtanzahl der Flammen">
          <span id="global-flame-count">0</span>
          <span class="flame-icon">ðŸ”¥</span>
        </div>
        <button id="prev-week" aria-label="previous week">&#10094;</button>
        <span id="week-range"></span>
        <button id="next-week" aria-label="next week">&#10095;</button>
        <button id="today-btn" aria-label="today" title="Zur heutigen Woche springen">Heute</button>
      </div>
    </header>
    <main>
      <section id="hot-three" class="hot-section">
        <h2>Hot&nbsp;Three</h2>
        <div id="hot-three-list" class="event-container"></div>
      </section>
      <section id="events" class="events-section">
        <div id="day-selector" class="day-selector"></div>
        <div id="event-list" class="event-container"></div>
        <div id="location-list" class="location-list"></div>
      </section>
      <!-- Legend explaining the neon colour coding for each genre.  Placed after the events list. -->
      <section id="genre-legend" class="genre-legend">
        <div class="legend-title">Farben&nbsp;=&nbsp;Musikâ€‘Genres</div>
        <div class="legend-items">
          <!-- Colour values correspond to getColorForGenre() in script.js -->
          <div class="legend-item"><span class="legend-color" style="background-color:#39ff14;"></span> House</div>
          <div class="legend-item"><span class="legend-color" style="background-color:#00bfff;"></span> Techno</div>
          <div class="legend-item"><span class="legend-color" style="background-color:#ff1493;"></span> Pop</div>
          <div class="legend-item"><span class="legend-color" style="background-color:#9400d3;"></span> Hipâ€‘Hop</div>
          <div class="legend-item"><span class="legend-color" style="background-color:#9370db;"></span> RnB</div>
        </div>
      </section>
    </main>
    <!-- Load the application logic.  The Supabase client is not required here because the script uses
         direct fetch calls to Supabase REST endpoints. -->
    <script src="script.js"></script>
  </body>
</html>
